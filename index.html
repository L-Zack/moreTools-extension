<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MoreTools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>More Tools</h1>

    <div class="favoritos">
        <h2 class="favoritos__titulo">
            <img src="img/geral/star-solid.png" alt="Simbolo de favoritar" width="21" height="21">
            Favoritos
        </h2>
        <h3 class="favoritos__subtitulo">Sem nenhum favorito salvo :(</h3>
    </div>
    <div class="container">
        <div class="abas">
            <ul class="abas__categoria">
                <button class="abas__categoria--button" name="button">
                    <img class="abas__categoria--arrow" src="img/geral/arrow.png"> 
                    Anotações
                </button>
                <li class="abas__categoria--website">
                    <span class="abas__categoria--span">
                        <img class="abas__categoria--icon" src="img/websites/daily/creately.png">
                        <a class="abas__categoria--link" href="https://creately.com" target="_blank" rel="noopener noreferrer">Creately</a>
                        <img class="categoria__span--icon" src="img/geral/star-regular.png">
                    </span>
                </li>
                <li class="abas__categoria--website">
                    <span class="abas__categoria--span">
                        <img class="abas__categoria--icon" src="img/websites/daily/CIP.png">
                        <a class="abas__categoria--link" href="https://imagecolorpicker.com/" target="_blank" rel="noopener noreferrer">Image Color Picker</a>
                        <img class="categoria__span--icon" src="img/geral/star-regular.png">
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

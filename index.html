<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MoreTools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>More Tools</h1>

    <div class="favoritos">
        <h2 class="favoritos__titulo">
            <img src="img/geral/favoritado.png" alt="Simbolo de favoritar" width="21" height="21">
            Favoritos
        </h2>
        <h3 class="favoritos__subtitulo">Sem nenhum favorito salvo :(</h3>
    </div>

    <div class="abas">
        <ul class="abas__categoria">
            <button class="abas__categoria--button" name="button">
                <img class="abas__categoria--arrow" src="img/geral/arrow.png" height="21" width="21"> 
                Anotações
            </button>
        </ul>
    </div>
</body>
</html>
